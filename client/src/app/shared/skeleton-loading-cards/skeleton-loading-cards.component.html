<section>
  <div fxHide fxShow.gt-md fxLayout="row" class="rowContainer" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
    <mat-card [fxFlex]="96 / grid.lg" *ngFor="let item of arrayItems.lg" class="p-0">
      <div class="template-image">
        <ngx-skeleton-loader [theme]="{ width: '100%', height: '100%' }"> </ngx-skeleton-loader>
      </div>

      <mat-card-content class="p-4">
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
          <ngx-skeleton-loader [theme]="{ width: '80px', height: '15px', 'border-radius': '0px' }">
          </ngx-skeleton-loader>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
          <ngx-skeleton-loader [theme]="{ width: '200px', height: '20px', 'border-radius': '0px' }">
          </ngx-skeleton-loader>
        </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
          <ngx-skeleton-loader [theme]="{ width: '250px', height: '10px', 'border-radius': '0px' }">
          </ngx-skeleton-loader>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="gappx">
          <ngx-skeleton-loader [theme]="{ width: '250px', height: '10px', 'border-radius': '0px' }">

          <ngx-skeleton-loader [theme]="{ width: '70px', height: '20px', 'border-radius': '0px' }">
          </ngx-skeleton-loader>
        </div>
        <div id="ImageDIvTemplate">
          <ngx-skeleton-loader
            [theme]="{ width: '100%', height: '100%', 'border-radius': '50%', 'margin-bottom': '0px' }"
          >
          </ngx-skeleton-loader>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
