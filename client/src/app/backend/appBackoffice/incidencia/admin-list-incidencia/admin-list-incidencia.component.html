<div class="container">
  <mat-tab-group color="accent" backgroundColor="primary">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">work</mat-icon>
        <span class="mat-body-2 mx-2 uppercase" color="primary">{{ 'Incidencias' }}</span>
      </ng-template>

      <ng-template matTabContent>
        <div class="LayoutTabs" fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">
          <app-incidencia-table [role]="'Supervisor'"></app-incidencia-table>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
